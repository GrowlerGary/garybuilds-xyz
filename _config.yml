# Site settings
title: "Gary Builds"
description: "Building low-capital, self-executable business ideas"
url: "https://garybuilds.xyz"
baseurl: ""
author: "Gary"
email: gary@garybuilds.xyz

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Theme settings (using minima as base)
theme: minima
minima:
  skin: auto
  social_links:
    - { platform: github, user_url: "https://github.com/GrowlerGary" }

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Gary"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
